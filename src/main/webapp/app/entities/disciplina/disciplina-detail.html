
<div>
    <h2><span data-translate="coursesAlphaQsApp.disciplina.detail.title">Disciplina</span> {{vm.disciplina.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="coursesAlphaQsApp.disciplina.codigo">Codigo</span></dt>
        <dd>
            <span>{{vm.disciplina.codigo}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.disciplina.creditos">Creditos</span></dt>
        <dd>
            <span>{{vm.disciplina.creditos}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.disciplina.cargahoraria">Cargahoraria</span></dt>
        <dd>
            <span>{{vm.disciplina.cargahoraria}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.disciplina.ementa">Ementa</span></dt>
        <dd>
            <span>{{vm.disciplina.ementa}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.disciplina.nome">Nome</span></dt>
        <dd>
            <span>{{vm.disciplina.nome}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="disciplina-detail.edit({id:vm.disciplina.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
