
<div>
    <h2><span data-translate="coursesAlphaQsApp.calendario.detail.title">Calendario</span> {{vm.calendario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="coursesAlphaQsApp.calendario.evento">Evento</span></dt>
        <dd>
            <span>{{vm.calendario.evento}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.calendario.dataInicio">Data Inicio</span></dt>
        <dd>
            <span>{{vm.calendario.dataInicio | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.calendario.dataFim">Data Fim</span></dt>
        <dd>
            <span>{{vm.calendario.dataFim | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="calendario-detail.edit({id:vm.calendario.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
