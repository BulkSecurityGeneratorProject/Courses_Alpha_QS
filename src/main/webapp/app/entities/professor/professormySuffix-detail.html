
<div>
    <h2><span data-translate="coursesAlphaQsApp.professor.detail.title">Professor</span> {{vm.professor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="coursesAlphaQsApp.professor.nome">Nome</span></dt>
        <dd>
            <span>{{vm.professor.nome}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.professor.sobrenome">Sobrenome</span></dt>
        <dd>
            <span>{{vm.professor.sobrenome}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.professor.cpf">Cpf</span></dt>
        <dd>
            <span>{{vm.professor.cpf}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.professor.dataNascimento">Data Nascimento</span></dt>
        <dd>
            <span>{{vm.professor.dataNascimento | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.professor.sexo">Sexo</span></dt>
        <dd>
            <span data-translate="{{'coursesAlphaQsApp.Sexo.' + vm.professor.sexo}}">{{vm.professor.sexo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="professormySuffix-detail.edit({id:vm.professor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
