<div>
    <h2 data-translate="coursesAlphaQsApp.professor.home.title">Professors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="professormySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="coursesAlphaQsApp.professor.home.createLabel">
                        Create new Professor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="coursesAlphaQsApp.professor.nome">Nome</span></th>
                    <th><span data-translate="coursesAlphaQsApp.professor.sobrenome">Sobrenome</span></th>
                    <th><span data-translate="coursesAlphaQsApp.professor.cpf">Cpf</span></th>
                    <th><span data-translate="coursesAlphaQsApp.professor.dataNascimento">Data Nascimento</span></th>
                    <th><span data-translate="coursesAlphaQsApp.professor.sexo">Sexo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="professor in vm.professors track by professor.id">
                    <td><a ui-sref="professormySuffix-detail({id:professor.id})">{{professor.id}}</a></td>
                    <td>{{professor.nome}}</td>
                    <td>{{professor.sobrenome}}</td>
                    <td>{{professor.cpf}}</td>
                        <td>{{professor.dataNascimento | date:'mediumDate'}}</td>
                    <td data-translate="{{'coursesAlphaQsApp.Sexo.' + professor.sexo}}">{{professor.sexo}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="professormySuffix-detail({id:professor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="professormySuffix.edit({id:professor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="professormySuffix.delete({id:professor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
