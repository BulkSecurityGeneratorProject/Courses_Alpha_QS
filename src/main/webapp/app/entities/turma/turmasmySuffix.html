<div>
    <h2 data-translate="coursesAlphaQsApp.turma.home.title">Turmas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="turmamySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="coursesAlphaQsApp.turma.home.createLabel">
                        Create new Turma
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="coursesAlphaQsApp.turma.horario">Horario</span></th>
                    <th><span data-translate="coursesAlphaQsApp.turma.periodo">Periodo</span></th>
                    <th><span data-translate="coursesAlphaQsApp.turma.ano">Ano</span></th>
                    <th><span data-translate="coursesAlphaQsApp.turma.professor">Professor</span></th>
                    <th><span data-translate="coursesAlphaQsApp.turma.disciplina">Disciplina</span></th>
                    <th><span data-translate="coursesAlphaQsApp.turma.sala">Sala</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="turma in vm.turmas track by turma.id">
                    <td><a ui-sref="turmamySuffix-detail({id:turma.id})">{{turma.id}}</a></td>
                    <td>{{turma.horario}}</td>
                    <td>{{turma.periodo}}</td>
                    <td>{{turma.ano}}</td>
                    <td>
                        <a ui-sref="professormySuffix-detail({id:turma.professorId})">{{turma.professorNome}}</a>
                    </td>
                    <td>
                        <a ui-sref="disciplinamySuffix-detail({id:turma.disciplinaId})">{{turma.disciplinaNome}}</a>
                    </td>
                    <td>
                        <a ui-sref="salamySuffix-detail({id:turma.salaId})">{{turma.salaId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="turmamySuffix-detail({id:turma.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="turmamySuffix.edit({id:turma.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="turmamySuffix.delete({id:turma.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
