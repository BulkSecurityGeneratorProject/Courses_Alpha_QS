
<div>
    <h2><span data-translate="coursesAlphaQsApp.avaliacao.detail.title">Avaliacao</span> {{vm.avaliacao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="coursesAlphaQsApp.avaliacao.nota">Nota</span></dt>
        <dd>
            <span>{{vm.avaliacao.nota}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.avaliacao.faltas">Faltas</span></dt>
        <dd>
            <span>{{vm.avaliacao.faltas}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.avaliacao.aluno">Aluno</span></dt>
        <dd>
            <span ng-repeat="aluno in vm.avaliacao.alunos">
                <a ui-sref="aluno-detail({id: aluno.id})">{{aluno.nome}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.avaliacao.disciplina">Disciplina</span></dt>
        <dd>
            <a ui-sref="disciplina-detail({id:vm.avaliacao.disciplina.id})">{{vm.avaliacao.disciplina.nome}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="avaliacao-detail.edit({id:vm.avaliacao.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
