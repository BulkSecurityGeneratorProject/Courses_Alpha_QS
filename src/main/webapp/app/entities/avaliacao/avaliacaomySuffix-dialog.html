
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAvaliacaoLabel" data-translate="coursesAlphaQsApp.avaliacao.home.createOrEditLabel">Create or edit a Avaliacao</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.avaliacao.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.avaliacao.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="coursesAlphaQsApp.avaliacao.nota" for="field_nota">Nota</label>
            <select class="form-control" name="nota" ng-model="vm.avaliacao.nota" id="field_nota">
                <option value="A" data-translate="coursesAlphaQsApp.Nota.A">A</option>
                <option value="B" data-translate="coursesAlphaQsApp.Nota.B">B</option>
                <option value="C" data-translate="coursesAlphaQsApp.Nota.C">C</option>
                <option value="D" data-translate="coursesAlphaQsApp.Nota.D">D</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="coursesAlphaQsApp.avaliacao.frequencia" for="field_frequencia">Frequencia</label>
            <input type="number" class="form-control" name="frequencia" id="field_frequencia"
                    ng-model="vm.avaliacao.frequencia"
                    min="0" max="1" />
            <div ng-show="editForm.frequencia.$invalid">
                <p class="help-block"
                    ng-show="editForm.frequencia.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.frequencia.$error.max" data-translate="entity.validation.max" translate-value-max="1">
                    This field cannot be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.frequencia.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="coursesAlphaQsApp.avaliacao.turma" for="field_turma">Turma</label>
            <select class="form-control" id="field_turma" name="turma" ng-model="vm.avaliacao.turmaId" ng-options="turma.id as turma.id for turma in vm.turmas"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.turma.$invalid">
            <p class="help-block"
                ng-show="editForm.turma.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="coursesAlphaQsApp.avaliacao.aluno" for="field_aluno">Aluno</label>
            <select class="form-control" id="field_aluno" name="aluno" ng-model="vm.avaliacao.alunoId" ng-options="aluno.id as aluno.nome for aluno in vm.alunos"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.aluno.$invalid">
            <p class="help-block"
                ng-show="editForm.aluno.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
