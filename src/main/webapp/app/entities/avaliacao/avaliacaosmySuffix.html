<div>
    <h2 data-translate="coursesAlphaQsApp.avaliacao.home.title">Avaliacaos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="avaliacaomySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="coursesAlphaQsApp.avaliacao.home.createLabel">
                        Create new Avaliacao
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="coursesAlphaQsApp.avaliacao.nota">Nota</span></th>
                    <th><span data-translate="coursesAlphaQsApp.avaliacao.frequencia">Frequencia</span></th>
                    <th><span data-translate="coursesAlphaQsApp.avaliacao.turma">Turma</span></th>
                    <th><span data-translate="coursesAlphaQsApp.avaliacao.aluno">Aluno</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="avaliacao in vm.avaliacaos track by avaliacao.id">
                    <td><a ui-sref="avaliacaomySuffix-detail({id:avaliacao.id})">{{avaliacao.id}}</a></td>
                    <td data-translate="{{'coursesAlphaQsApp.Nota.' + avaliacao.nota}}">{{avaliacao.nota}}</td>
                    <td>{{avaliacao.frequencia}}</td>
                    <td>
                        <a ui-sref="turmamySuffix-detail({id:avaliacao.turmaId})">{{avaliacao.turmaId}}</a>
                    </td>
                    <td>
                        <a ui-sref="alunomySuffix-detail({id:avaliacao.alunoId})">{{avaliacao.alunoNome}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="avaliacaomySuffix-detail({id:avaliacao.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="avaliacaomySuffix.edit({id:avaliacao.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="avaliacaomySuffix.delete({id:avaliacao.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
